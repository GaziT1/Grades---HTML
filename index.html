<!DOCTYPE html>
<html>
	<head>
		<title>Grades</title>
		<link rel = "stylesheet" href = "Average.css"></link> 
		<script src = "Average.js"></script>
	</head>
	<body>
		<label id="lblFullname">Full name:</label>
		<input type="text" id="txtfullname" autofocus></input><br><br>
		<label id="lblosis">OSIS Number:</label>
		<input type="text" id="txtosis" ></input><br><br>
		<label id="lblprdonec">Period 1 Course Name:</label>
		<input type="text" id="txtprdonename" ></input>
		<label id="lblprdoneg">Period 1 Course Grade:</label>
		<input type="text" id="txtprdonegrade" ></input><br><br>
		<label id="lblprdtwoc">Period 2 Course Name:</label>
		<input type="text" id="txtprdtwoname" ></input>
		<label id="lblprdtwog">Period 2 Course Grade:</label>
		<input type="text" id="txtprdtwograde" ></input><br><br>
		<label id="lblprdthreec">Period 3 Course Name:</label>
		<input type="text" id="txtprdthreename" ></input>
		<label id="lblprdthreeg">Period 3 Course Grade:</label>
		<input type="text" id="txtprdthreegrade" ></input><br><br>
		<label id="lblprdfourc">Period 4 Course Name:</label>
		<input type="text" id="txtprdfourname" ></input>
		<label id="lblprdfourg">Period 4 Course Grade:</label>
		<input type="text" id="txtprdfourgrade" ></input><br><br>
		<label id="lblprdfivec">Period 5 Course Name:</label>
		<input type="text" id="txtprdfivename" ></input>
		<label id="lblprdfiveg">Period 5 Course Grade:</label>
		<input type="text" id="txtprdfivegrade" ></input><br><br>
		<label id="lblprdsixc">Period 6 Course Name:</label>
		<input type="text" id="txtprdsixname" ></input>
		<label id="lblprdsixg">Period 6 Course Grade:</label>
		<input type="text" id="txtprdsixgrade" ></input><br><br>
		<label id="lblprdsevenc">Period 7 Course Name:</label>
		<input type="text" id="txtprdsevenname" ></input>
		<label id="lblprdseveng">Period 7 Course Grade:</label>
		<input type="text" id="txtprdsevengrade" ></input><br><br>
		<label id="lblprdeightc">Period 8 Course Name:</label>
		<input type="text" id="txtprdeightname" ></input>
		<label id="lblprdeightg">Period 8 Course Grade:</label>
		<input type="text" id="txtprdeightgrade" ></input><br><br>
		<button type = "button" id = "btnsubmit">Submit</button><br><br>
		
		<label id="lblaverage">Average:</label>
		<input type="text" id="txtgrade" ></input><br><br>
		<label id="lblgpa">GPA(0.0-4.0):</label>
		<input type="text" id="txtgpa" ></input><br><br>
		<label id="lbllettergrade">Letter Grade(A-F)</label>
		<input type="text" id="txtlettergrade" ></input><br><br>
	</body>
</html>
